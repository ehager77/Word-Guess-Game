<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/style.css">

    <script src="../Word-Guess-Game/assets/javascript/game.js"></script>

    <title>Hangman Game</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>HANGMAN</h1>
            <p><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span></p>
          </div>
          <div class="container">
            <div class="row row-centered">
              <div class="col body-col text-center">
                  <div id="current-word" class="row col2-row justify-content-center">
                    <div class="container">Current Word</div>
                    <p id="rightGuess"></p>
                  </div>
              </div>
              <div class="col body-col text-center">
                <div class="container">
                  <div class="shadow-lg row col2-row justify-content-center">
                    <div id="wins">Wins</div>
                    <div id="wins-count" class="container">0</div>
                  </div>
                  <div class="row col2-row justify-content-center">
                    <div>Remaing Guesses </div>
                    <div class="container-fluid" id="remaining-guesses"></div>
                  </div>
                  <div class="row col2-row justify-content-center">
                    <div>Letters Guessed </div>
                    <div id="wrongGuess"></div>
                  </div>
                  <button>Next Word</button>
                </div>
              </div>
            </div>
        </div>
      </div>
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
